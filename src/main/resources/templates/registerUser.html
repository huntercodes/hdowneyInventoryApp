<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register for an Account</h2>

<form th:action="@{/register-user}" th:object="${user}" method="post">
    <label>Full Name:</label><br>
    <input type="text" th:field="*{fullName}" required /><br><br>

    <label>Username:</label><br>
    <input type="text" th:field="*{username}" required /><br><br>

    <label>Password:</label><br>
    <input type="password" th:field="*{password}" required /><br><br>

    <button type="submit">Register</button>
</form>

<p><a th:href="@{/login}">Already have an account? Log in here.</a></p>
</body>
</html>
